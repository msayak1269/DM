<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: linear-gradient(to top right, #FF9F4A, #FF3C83);
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .card {
            border: none;
            box-shadow: 0px 0px 20px 0px white;
            -moz-border-radius: 30px;
            -webkit-border-radius: 30px;
            border-radius: 20px;
        }
        .btn{
            border-radius: 50px;
        }

    </style>
</head>
<body>
    <div class="container align-items-center justify-content-center d-flex" style="height:100vh;">
        <div class="card m-5">
            <div class="card-header text-center">
                <h4>Early Stage Diagnosis Of  Diabetes Mellitus Using  Machine Learning</h4>
            </div>
            <div class="card-body">
                <form action="/getting/result" method="POST">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="pregnancies">Pregnancies</label>
                                <input type="text" value={{attributes[0]}} name="pregnancies" class="form-control" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="glucose">Glucose</label>
                                <input type="text" value={{attributes[1]}} name="glucose" class="form-control" placeholder="Integer" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="bloodPressure">Blood Pressure</label>
                                <input type="text" value={{attributes[2]}} name="bloodPressure" class="form-control" placeholder="Integer" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="skinThickness">Skin Thickness</label>
                                <input type="text" value={{attributes[3]}} name="skinThickness" class="form-control" placeholder="Integer" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="insulin">Insulin</label>
                                <input type="text" value={{attributes[4]}} name="insulin" class="form-control" placeholder="Integer" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="bmi">BMI</label>
                                <input type="text" value={{attributes[5]}} name="bmi" class="form-control" placeholder="Integer" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="diabetesPedigreeFunction">Diabetes Pedigree Function</label>
                                <input type="text" value={{attributes[6]}} name="diabetesPedigreeFunction" class="form-control" placeholder="Integer" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="text" value={{attributes[7]}} name="age" class="form-control" placeholder="Integer" required>
                            </div>
                        </div>
                    </div>
                    {% if result == '' %}
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Get Prediction</button>
                        </div>
                    {% endif %}
                </form>
                {% if result %}
                    <br>
                    {% if result == 'Yes' %}
                        <div class="text-center">
                            <div class="row yes">
                                <div class="col" id="result">
                                    <button class="btn btn-danger">Yes</button>
                                </div>
                            </div>
                        </div>
                    {% else %}
                    <div class="text-center">
                        <div class="row yes">
                            <div class="col" id="result">
                                <button class="btn btn-success">No</button>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <div class="text-center">
                        <a href="/">
                            <button class="btn btn-warning mt-2">Reset</button>
                        </a>
                    </div>
                {% endif %}
        </div>
    </div>
</body>
</html>
